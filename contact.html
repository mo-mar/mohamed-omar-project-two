<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Under the Sea - Contact</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow:400,700|Lato&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/fish.jpg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/89c69c428a.js"></script>
</head>
<body>
    <!-- header has same styles as other pages ,but different bg image -->
    <header class="contact-header">
        <div class="wrapper">
        	<nav>
                <label for="hamburger"><p class="visuallyhidden">Menu Toggle</p>&#9776;
                </label>
                <input type="checkbox" class="hamburger-menu" id="hamburger">
        	    <ul class="top-nav">
        	        <li><a href="index.html">Home</a></li>
        	        <li><a href="blog-post.html#about-section">About</a></li>
        	        <li><a href="blog-post.html">Blog</a></li>
        	        <li><a href="contact.html">Contact</a></li>
        	    </ul>
        	</nav>
        	<div class="h2-flex-contact">
        	    <h2>Get in touch</h2>
        	</div>
        </div>
    </header>
    <!-- contact sheet is master container with background color, hence no wrapper on it -->
    <main class="contact-sheet">
        <div class="wrapper contact-flex">
            <!-- social box has both fontawesome icons and address -->
            <aside class="social-box">
                <ul class="icon-list">
                    <li><a href="#"><i class="fab fa-facebook-f" aria-hidden="true"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram" aria-hidden="true"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter" aria-hidden="true"></i></a></li>
                    <li><a href="#"><i class="fab fa-whatsapp" aria-hidden="true"></i></a></li>
                </ul>
                <div class="address-box">
                    <h4>info@email.com</h4>
                    <p>123 - 456 - 7890</p>
                    <p>123 Queen Street West, Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
                </div>
            </aside>
            <!-- this is similar to form box on blog post page, but with some slight style differences -->
            <section class="contact-container">
                <form action="" class="comment-box comment-box-large clearfix">
                    <label for="name" class="visuallyhidden label-border">Name</label>
                    <input type="text" name="comment-box" id="name" placeholder="Name">
                    <label for="email" class="visuallyhidden label-border">Email Address</label>
                    <input type="email" name="comment-box" id="email" placeholder="Email address">
                    <label for="message" class="visuallyhidden">Comment</label>
                    <textarea name="comment-box" cols="70" rows="8" placeholder="Comment" id="message"></textarea>
                    <label for="submit" class="visuallyhidden">Post Comment</label>
                    <button type="submit" name="comment-box" id="submit">Submit </button>
                </form>
            </section>
        </div>
    </main>
    <footer>
        <p>Copyright &copy; 2019 HackerYou</p>
    </footer>
</body>
</html>
